buildscript {
        repositories {
            flatDir dirs: 'proguard6.2.2/lib'
        }
        dependencies {
            classpath ':proguard:'
        }
}

plugins {
	id 'java'
	id 'application'
}

mainClassName = 'csci2020u.lab03.CSVDemo'
jar.baseName = 'project1'
version = '1.0'

repositories {
    mavenCentral() // Uses the 'Maven Central' repository for fetching libraries
}
dependencies {
    implementation 'org.apache.commons:commons-csv:1.8'
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'
    injars 'build/libs/project1-1.0.jar'
    outjars 'build/libs/project1-1.0-Mini.jar'
}